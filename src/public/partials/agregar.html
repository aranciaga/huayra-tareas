<div ng-controller="Tareas">
    <div class="{{ alert_type }}">{{ alert_message }}</div>
    <form class="uk-form" ng-submit="agregarTarea()">

            <div class="uk-form-row">
                <label>Mensaje</label><br>
                <input type="text" id="mensaje" ng-model="mensaje" name="mensaje" placeholder="Ingresa el recordatorio" required="required">
            </div>

            <div class="uk-form-row">
                <label>Fecha</label><br>
                <input id="fecha" name="fecha" ng-model="fecha" type="text" data-uk-datepicker="{ format:'DD/MM/YYYY' }" required="required">
            </div>

            <div class="uk-form-row">
                <input type="submit" name="submit" value="Agregar recordatorio" class="uk-button uk-button-primary" style="color:white">
            </div>

    </form>
</div>
